<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box1">
            <p class="minuts">00</p>
            <p class="dot">:</p>
            <p class="sec">00</p>
            <p class="dot">:</p>
            <p class="m-sec">00</p>
        </div>
        <div class="box2">
            <button class="btn btn1">Stop</button>
            <button class="btn btn2">Start</button>
            <button class="btn btn3">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
